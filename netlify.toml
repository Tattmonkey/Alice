[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["firebase-admin"]

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  publish = "dist"
  autoLaunch = false

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self' https://*.netlify.app;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.firebaseapp.com https://*.firebase.com https://*.googleapis.com https://apis.google.com https://*.google-analytics.com https://*.googletagmanager.com https://*.cloudfunctions.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https://*.googleapis.com https://*.gstatic.com https://*.google-analytics.com https://*.googletagmanager.com https://*.firebaseapp.com https://*.cloudfunctions.net;
      connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.google-analytics.com https://*.googletagmanager.com https://*.firebase.com wss://*.firebaseio.com https://*.doubleclick.net https://*.cloudfunctions.net https://firebase.googleapis.com https://*.firebaseapp.com https://identitytoolkit.googleapis.com https://*.firestore.googleapis.com;
      frame-src 'self' https://*.firebaseapp.com https://*.firebase.com https://*.doubleclick.net;
      object-src 'none';
      worker-src 'self' blob:;
    """
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"
